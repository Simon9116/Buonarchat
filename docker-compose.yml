services:
  app:
    container_name: "app"
    build: .
    env_file:
      - .env
    ports:
      - "5000:8080"
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    container_name: "mysql"
    image: "mysql:8"
    restart: "always"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: buonarchat
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 3
  phpmyadmin:
    container_name: "phpmyadmin"
    image: "phpmyadmin/phpmyadmin"
    restart: "always"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "5001:80"
    depends_on:
      - mysql
volumes:
  db-data: